
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超强图片反推解析助手V1.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFF9E6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            margin: 0;
        }
        .cartoon-font {
            font-family: 'ZCOOL KuaiLe', cursive;
        }
        .dopamine-shadow {
            box-shadow: 8px 8px 0px 0px rgba(0, 0, 0, 1);
        }
        .dopamine-btn-shadow {
            box-shadow: 4px 4px 0px 0px rgba(0, 0, 0, 1);
        }
        .dopamine-btn-shadow:active {
            box-shadow: 1px 1px 0px 0px rgba(0, 0, 0, 1);
            transform: translate(3px, 3px);
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes pop-in {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop {
            animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        .gradient-text {
            background: linear-gradient(to right, #ff0080, #7928ca);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Splash Screen */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFD700;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        .splash-hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loader-rainbow {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 10px solid transparent;
            border-top-color: #FF1493;
            border-bottom-color: #00BFFF;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="splash">
        <div class="loader-rainbow mb-8"></div>
        <h1 class="cartoon-font text-5xl font-black text-black">超强图片反推 V1.3</h1>
        <p class="mt-4 font-bold text-black animate-pulse">正在唤醒 AI 灵感空间...</p>
    </div>
    <div id="root"></div>
</body>
</html>
